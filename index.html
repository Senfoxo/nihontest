<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nihon</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4528405650705823"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container fade-in">
        <h1>
            <img src="assets/logo.png" alt="Nihon Logo" class="logo">
            <span class="nihon">ihon</span>
        </h1>
        <p class="description">- Where Imagination Meets Reality -</p>
        <div class="button-container">
            <a href="#" class="button download-button">Download <span class="coming-soon">Coming Soon</span></a>
            <a href="https://discord.gg/3Syz24X2UD" class="button discord-button" target="_blank">Discord</a>
        </div>
    </div>
    <footer class="fade-in">
        <p class="made-with-love">Made With ❤️ By Nihon Devs</p>
    </footer>
    <script>
        function disableDragImages() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.addEventListener('dragstart', ev => {
                    ev.preventDefault();
                });
            });
        }
        window.addEventListener('load', () => {
            disableDragImages();
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
